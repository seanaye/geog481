<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="campus" src="data/zeroedBuildings.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="#campus"
        ></a-entity>
        <a-entity
          scale="0.03 0.005 0.03" 
          position="2.205 -0.295 -0.98"
          terrain-model="wireframe: true; 
                          map: url(data/SWOOPTest.jpg);
                          dem: url(data/u16BitCompressedTest.bin); planeWidth: 462; planeHeight: 393; 
                          segmentsWidth: 461; segmentsHeight: 392; zPosition: 600;"
        ></a-entity>
        <!-- <a-plane color="green" rotation="-90 0 0" width="10" height="10" position="0 0 0"></a-plane> -->
      </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
